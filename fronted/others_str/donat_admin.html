<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Админ-панель - Донации</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
		<style>
			:root {
				--primary-color: #6a11cb;
				--secondary-color: #2575fc;
				--sidebar-bg: #2c3e50;
				--sidebar-active: #6a11cb;
				--card-bg: #ffffff;
				--table-header: #f8f9fa;
				--success-color: #4776e6; /* Синий вместо зеленого */
				--warning-color: #ff7e5f;
				--danger-color: #dc3545;
				--text-dark: #343a40;
				--text-light: #f8f9fa;
				--border-color: #e0e0e0;
			}

			body {
				background-color: #f5f7fa;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				color: var(--text-dark);
			}

			.sidebar {
				min-height: 100vh;
				background: linear-gradient(180deg, var(--sidebar-bg) 0%, #1a2530 100%);
				box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
			}

			.sidebar .nav-link {
				color: rgba(255, 255, 255, 0.8);
				border-radius: 5px;
				margin: 2px 10px;
				padding: 10px 15px;
				transition: all 0.3s ease;
			}

			.sidebar .nav-link:hover {
				color: white;
				background-color: rgba(255, 255, 255, 0.1);
			}

			.sidebar .nav-link.active {
				color: white;
				background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			}

			.sidebar .nav-link i {
				margin-right: 10px;
				font-size: 1.1rem;
			}

			.main-content {
				padding: 30px;
				background-color: #f5f7fa;
			}

			.card {
				border: none;
				border-radius: 10px;
				box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
				background-color: var(--card-bg);
				margin-bottom: 20px;
				transition: transform 0.3s ease, box-shadow 0.3s ease;
			}

			.card:hover {
				transform: translateY(-2px);
				box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
			}

			.card-header {
				background-color: white;
				border-bottom: 1px solid var(--border-color);
				font-weight: 600;
				padding: 15px 20px;
				border-radius: 10px 10px 0 0 !important;
			}

			.btn-primary {
				background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
				border: none;
				padding: 8px 20px;
				border-radius: 8px;
				box-shadow: 0 2px 5px rgba(106, 17, 203, 0.3);
			}

			.btn-primary:hover {
				background: linear-gradient(135deg, #5a0cb3 0%, #1a65e8 100%);
				transform: translateY(-1px);
				box-shadow: 0 4px 8px rgba(106, 17, 203, 0.4);
			}

			.btn-outline-primary {
				border-color: var(--primary-color);
				color: var(--primary-color);
			}

			.btn-outline-primary:hover {
				background-color: var(--primary-color);
				border-color: var(--primary-color);
			}

			.btn-danger {
				background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
				border: none;
				box-shadow: 0 2px 5px rgba(220, 53, 69, 0.3);
			}

			.btn-danger:hover {
				background: linear-gradient(135deg, #e03a5f 0%, #e04328 100%);
			}

			.card.text-white.bg-primary {
				background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
			}
			.card.text-white.bg-success {
				background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%) !important; /* Фиолетово-голубой */
			}

			.card.text-white.bg-warning {
				background: linear-gradient(135deg, #d4145a 0%, #ff2e2e 100%) !important; /* Ярко-красный градиент */
			}

			.table {
				margin-bottom: 0;
			}

			.table thead th {
				background-color: var(--table-header);
				border-bottom: 2px solid var(--border-color);
				font-weight: 600;
				padding: 12px 15px;
			}

			.table tbody tr {
				transition: background-color 0.2s ease;
			}

			.table tbody tr:hover {
				background-color: rgba(106, 17, 203, 0.05);
			}

			.table td {
				padding: 12px 15px;
				vertical-align: middle;
			}

			.badge {
				padding: 6px 10px;
				font-weight: 500;
				border-radius: 8px;
			}

			.badge.bg-success {
				background: linear-gradient(135deg, var(--success-color) 0%, #5a67d8 100%);
				color: white;
			}

			.badge.bg-warning {
				background: linear-gradient(135deg, #d4145a 0%, #ff2e2e 100%) !important; /* Ярко-красный градиент */
				color: white;
			}

			.modal-content {
				border: none;
				border-radius: 12px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
			}

			.modal-header {
				background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
				color: white;
				border-radius: 12px 12px 0 0 !important;
				padding: 15px 20px;
			}

			.modal-title {
				font-weight: 600;
			}

			.form-control,
			.form-select {
				border: 1px solid var(--border-color);
				border-radius: 8px;
				padding: 10px 15px;
				transition: border-color 0.3s ease, box-shadow 0.3s ease;
			}

			.form-control:focus,
			.form-select:focus {
				border-color: var(--primary-color);
				box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
			}

			.stat-card {
				border-radius: 12px;
				overflow: hidden;
				transition: transform 0.3s ease;
			}

			.stat-card:hover {
				transform: translateY(-5px);
			}

			.stat-card .card-body {
				padding: 20px;
			}

			.stat-card .card-title {
				font-size: 1rem;
				opacity: 0.9;
				margin-bottom: 10px;
			}

			.stat-card .card-text {
				font-size: 2rem;
				font-weight: 700;
			}

			.action-btn {
				width: 32px;
				height: 32px;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				border-radius: 8px;
				transition: all 0.2s ease;
			}

			.action-btn:hover {
				transform: scale(1.1);
			}

			@media (max-width: 768px) {
				.main-content {
					padding: 15px;
				}

				.sidebar {
					position: fixed;
					z-index: 1000;
					width: 250px;
					transform: translateX(-100%);
					transition: transform 0.3s ease;
				}

				.sidebar.show {
					transform: translateX(0);
				}

				.stat-card .card-text {
					font-size: 1.5rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3 col-lg-2 d-md-block sidebar collapse bg-dark show">
					<div class="position-sticky pt-3">
						<ul class="nav flex-column">

							<li class="nav-item">
								<a class="nav-link" href="./admin_spisok_donors.html"><i class="bi bi-people me-2"></i>Доноры</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./admin_dashboard.html"><i class="bi bi-heart-pulse me-2"></i>Медработники</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="#"><i class="bi bi-droplet me-2"></i>Донации</a>
							</li>
						</ul>
					</div>
				</div>

				<main class="col-md-9 ms-sm-auto col-lg-10 main-content">
					<div
						class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
					>
						<h1 class="h2">Список донаций</h1>
					</div>
					<div class="card">
						<div class="card-header">
							<h5 class="card-title">Все донации</h5>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-hover" id="donationsTable">
									<thead>
										<tr>
											<th>ID</th>
											<th>Тип</th>
											<th>Объём (мл)</th>
											<th>Дата</th>
											<th>Учреждение</th>
											<th>Медработник</th>
										</tr>
									</thead>
									<tbody id="donationsTableBody">

									</tbody>
								</table>
							</div>
							<nav aria-label="Page navigation">
								<ul class="pagination justify-content-center" id="donationsPagination">
								</ul>
							</nav>
						</div>
					</div>
				</main>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
