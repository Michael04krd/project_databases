<!DOCTYPE html>

<head>

</head>
<body>
<h1>ВЫ ВОШЛИ В СИСТЕМУ ДЛЯ МЕД.РАБОТНИКА</h1>
    <script>
        const accessToken = localStorage.getItem('access_token');
        if (!accessToken) {
            alert('Вы не авторизованы. Пожалуйста, войдите снова.');
            window.location.href = '/medical_staff_registration.html';  // Возвращает на страницу входа
        }
    </script>
</body>
